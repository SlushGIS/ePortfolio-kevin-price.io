<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>Recorded Hurricanes by Date: 1842 to 2021</title>
		<link rel="stylesheet" href="main.css"></link>
		<link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/dark/main.css"/>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/tundra/tundra.css"/>
		<script src="https://js.arcgis.com/4.23/">
    </script>
	<script src="main.js"></script>
		<script>
        require(["dojo/parser", "dijit/form/DateTextBox"], 
          function(parser){
            parser.parse();           
        });
    </script>
	</head>
	<body class="tundra">
		<div class="panel-container">
			<div class="panel-side">
				<h2>Selected Hurricanes</h2>
				<ul id="list_hurricanes">
					<li>Loading&hellip;</li>
				</ul>
			</div>
			<div id="viewDiv">
				<div id="sidebar" class="esri-widget">
					<div id="text">
						<div id="info">
							<div align="center" style="padding-bottom:20px; padding-left:10px; padding-top:20px;">
								<input type="text" name="dateFrom" id="dateFrom" data-dojo-id="dateFrom" data-dojo-type="dijit.form.DateTextBox" value="1842-10-25" constraints="{min:'1842-10-25', max:'2021-12-31'}" onChange="dateTo.constraints.min=arguments[0];" required="true"/>
								<br/>
								<br/>
								<input type="text" name="dateTo" id="dateTo" data-dojo-id="dateTo" data-dojo-type="dijit.form.DateTextBox" value="2021-12-31" constraints="{min:'1842-10-25', max:'2021-12-31'}" required="true"/>
								<br/>
							</div>
							<div align="center">
								<br/>
								<button id="getHurricanesButton" class="esri-widget">
                Get Hurricanes
              </button>
							</div>
							<div style="padding-bottom:10px; padding-left:5px;">
								<br/>
								<br/>
								<label id="message" class="label"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
